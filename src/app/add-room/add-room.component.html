        <div>
            <div *ngFor="let room of rooms.selectedSeats">
                <div class="wrapper">
                    <div class="left">
                        <ngx-slick-carousel
                            #slickModal="slick-carousel"
                            [config]="slideConfig"
                        >
                            <div ngxSlickItem *ngFor="let image of imageList">
                                <img class="img-fluid" src="{{ image }}" />
                            </div>
                        </ngx-slick-carousel>
                        <div class="overview">
                            <h5>Room Type</h5>
                            <ul>
                                <li>{{ room.type }}</li>
                            </ul>
                        </div>

                        <div class="overview">
                            <h5>Guests</h5>
                            <ul>
                                <li>
                                    <span
                                        >{{ room.no_of_pax }}
                                        <i class="fas fa-child"></i>
                                    </span>
                                    <span
                                        >{{ room.no_of_pax }}
                                        <i class="fa fa-male fa-lg"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div class="overview">
                            <h5>View</h5>
                            <ul>
                                <li>
                                    <span
                                        ><img src="../../assets/view.svg" />
                                        {{
                                            room.pool_view === 'Y'
                                                ? 'Pool View'
                                                : 'Garden View'
                                        }}
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="right">
                        <div class="info">
                            <h3>Information</h3>
                            <div class="info_data">
                                <div class="data">
                                    <h4>Email</h4>
                                    <p>alex@gmail.com</p>
                                </div>
                                <div class="data">
                                    <h4>Phone</h4>
                                    <p>0001-213-999876</p>
                                </div>
                            </div>
                        </div>

                        <div class="projects">
                            <h3>Projects</h3>
                            <div class="projects_data">
                                <div class="data">
                                    <h4>Recent</h4>
                                    <p>Lorem ipsum dolor sit amet.</p>
                                </div>
                                <div class="data">
                                    <h4>Most Viewed</h4>
                                    <p>dolor sit amet.</p>
                                </div>
                            </div>
                        </div>

                        <div class="social_media">
                            <ul>
                                <li>
                                    <a href="#"
                                        ><i
                                            class="fa fa-facebook-official"
                                            aria-hidden="true"
                                        ></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i
                                            class="fa fa-twitter"
                                            aria-hidden="true"
                                        ></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="#"
                                        ><i
                                            class="fa fa-instagram"
                                            aria-hidden="true"
                                        ></i
                                    ></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
