<div class="background">
    <mat-card class="contact-form">
        <img src="../../assets/userlogo.png" alt="" class="avatar" />
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <mat-form-field>
                    <input
                        matInput
                        type="text"
                        id="cust_username"
                        placeholder="User Name"
                        ngModel
                        name="cust_username"
                        required
                        #nameInput="ngModel"
                    />
                    <mat-error *ngIf="nameInput.hasError('required')"
                        >Field must not be empty.</mat-error
                    >
                </mat-form-field>
                <!-- <mat-form-field>
                    <input
                        matInput
                        type="email"
                        id="email"
                        placeholder="Email ID"
                        ngModel
                        name="email"
                        email
                        required
                        #emailInput="ngModel"
                    />
                    <mat-error *ngIf="emailInput.hasError('required')"
                        >Field must not be empty.</mat-error
                    >
                    <mat-error *ngIf="!emailInput.hasError('required')"
                        >E-Mail is invalid</mat-error
                    >
                </mat-form-field> -->

                <mat-form-field
                    hintLabel="Should be at least 6 characters long"
                >
                    <input
                        matInput
                        type="password"
                        id="password"
                        placeholder="Password"
                        ngModel
                        name="password"
                        password
                        minlength="6"
                        required
                        #pwInput="ngModel"
                    />
                    <mat-hint align="end"
                        >{{ pwInput.value?.length }} / 6</mat-hint
                    ><mat-error *ngIf="pwInput.hasError('required')"
                        >Field must not be empty.</mat-error
                    ><mat-error
                        *ngIf="
                            pwInput.errors &&
                            f.submitted &&
                            pwInput.errors.minlength
                        "
                        >Has to be at least 6 characters long.</mat-error
                    > </mat-form-field
                ><button
                    type="submit"
                    [disabled]="f.invalid"
                    [ngStyle]="{
                        'background-color': f.invalid
                            ? 'rgb(155, 171, 224)'
                            : 'rgb(89, 89, 204)'
                    }"
                >
                    Log in
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <p>
                If you don't have an account yet
            </p>
            <div>
                <a class="nav-link" [routerLink]="['/customer-signup']"
                    ><span>Register Here</span></a
                >
            </div>
        </mat-card-footer>
    </mat-card>
</div>
