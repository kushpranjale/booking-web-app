<section class="login-form">
    <form
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
        #f="ngForm"
        (ngSubmit)="onSubmit(f)"
    >
        <mat-form-field>
            <input
                matInput
                type="email"
                id="email"
                placeholder="Email ID"
                ngModel
                name="email"
                email
                required
                #emailInput="ngModel"
            />
            <mat-error *ngIf="emailInput.hasError('required')"
                >Field must not be empty.</mat-error
            >
            <mat-error *ngIf="!emailInput.hasError('required')"
                >E-Mail is invalid</mat-error
            >
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
            <input
                matInput
                type="password"
                id="password"
                placeholder="Password"
                ngModel
                name="password"
                password
                minlength="6"
                required
                #pwInput="ngModel"
            /><mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint
            ><mat-error *ngIf="pwInput.hasError('required')"
                >Field must not be empty.</mat-error
            ><mat-error
                *ngIf="
                    pwInput.errors && f.submitted && pwInput.errors.minlength
                "
                >Has to be at least 6 characters long.</mat-error
            ></mat-form-field
        >
        <button
            mat-stroked-button
            color="primary"
            type="submit"
            [disabled]="f.invalid"
        >
            Login
        </button>
    </form>

    <p>
        If you don't have an account yet
        <a href="https://material.angular.io/guide/theming">Click Here</a>
    </p>
</section>
